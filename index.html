<!doctype html>
<html lang="en">
<script>
    Redoc.init('openapi.yaml?v=%COMMIT_SHA%', {}, document.getElementById('redoc-container'));
</script>

<head>
    <meta charset="utf-8" />
    <title>Your API Docs</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        }

        .topbar {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .logo {
            font-weight: 600;
        }

        #redoc-container {
            height: calc(100vh - 50px);
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="logo">Your API</div>
        <a href="openapi.yaml" download>Download OpenAPI</a>
    </div>
    <div id="redoc-container"></div>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <script>
        Redoc.init('openapi.yaml', { hideDownloadButton: false }, document.getElementById('redoc-container'));
    </script>
</body>

</html>
